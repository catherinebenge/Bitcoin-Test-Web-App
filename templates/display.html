{% extends 'base.html' %} {% block container %}

<h2>Historical Price Data</h2>
<div> 
    <h4>Recent price data is for Bitcoin is:</h4>
    <table>
        <tr>
            <th>Date</th>
            <th>Open</th>
            <th>High</th>
            <th>Low</th>
            <th>Close</th>
        </tr>
    {% for price in prices %}
            <tr>
                <td>{{price.date}}</td>
                <td>{{price.open}}</td>
                <td>{{price.high}}</td>
                <td>{{price.low}}</td>
                <td>{{price.close}}</td>
            </tr> 
    {%endfor%}  
        </table> 
</div>
{% endblock %}
